   <div class="home" id="home">

       <h3><span class="animatetext"></span></h3>

    </div>

    <script src="typed.js"></script>
    <script>
        var typed = new Typed(".animatetext", {
            strings: [
                "Welcome To LiftUpShare!",
                "Stories From All Over The World!",
                "Share Your Stories!"
            ],
            typeSpeed: 70,
            backSpeed: 50,
            loop: true
        });
    </script>



  <div class="stories">

    <h1 id="storiesh1">Stories! <br> here!</h1>

<!-- Video Background -->


<header class="Particles" id="Review">
    
    <video autoplay muted loop>
        <source src="video/orangeparticles.mp4" type="video/mp4">
    </video>
    <div class="ParticleContent">
        <h1>Comment what you think!</h1>
       
       
        <div class="commentlist">
            <input type="text" placeholder="Your Name" id="name">
            <input type="text" aria-rowcount="5" placeholder="Comment" id="comment">
            <button onclick="add()">Post Comment</button>
        </div>
        <div class="list" id= "listdiv">
            <ul class="list" id="list"></ul>
        </div>

    </div>
    
    
</header>
